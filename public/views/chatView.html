<div style="display: flex; height: 800px;">
    <div class="card" style="width: 300px; margin:10px; padding:10px; background-color: lightblue;">
        <div class="card-header">
            <h5> Registered users </h5>
        </div>

        <div class="card-body">
            <ul class="list-group">
                <li class="list-group-item" ng-repeat="user in allUser">
                    <button class="btn btn-block btn-primary" ng-click="selectFriend(user._id);">{{user.name}} <small style="color: red;" ng-show="messageCount[user._id]"> {{messageCount[user._id]}} </small>
                    </button>
                </li>
            </ul>
        </div>
    </div>

    <div class="card" style="width: 600px; margin:10px; padding:10px; background-color: lightblue;">
        <div class="card-header">
            <h5 style="text-align: center;"> Send to: {{friend.name}} </h5>
        </div>
        <div class="card-body overflow-auto" style="background-color: whitesmoke">
            <ul class="list-group">
                <div ng-repeat="messageDetails in allMessage track by $index">
                    <li ng-if="findName(messageDetails.fromUserId) == 'You'" class="list-group-item case d-flex justify-content-end mb-2" style="background-color: inherit; border-style: none;" >
                        <div style="border-radius: 40px; width: 300px; height: 80px; background:lightgreen;">
                            <div class="m-3 p-2" style="text-align: end;">
                                <strong style="display: block;"> {{messageDetails.message}} </strong> 
                                <small> {{messageDetails.time}} </small>
                            </div>
                        </div>
                    </li>
                    
                    <li ng-if="findName(messageDetails.fromUserId) != 'You'" class="list-group-item case d-flex justify-content-start mb-2" style="background-color: inherit; border-style: none;">
                        <div style="border-radius: 40px; width: 300px; height: 80px; background: lightcoral;">
                            <div class="m-3 p-2">
                                <span style="display: block;"><strong> {{messageDetails.message}} </strong> </span>
                                <span style="display: inline;"></span><small> {{messageDetails.time}} </small>
                            </div>
                        </div>
                    </li>
                </div>
            </ul>
        </div>
        <div class="card-footer">
            <form ng-submit="sendMessage()">
                <input type="text" placeholder="Write something" ng-model="message">
                <button type="submit">Send</button>
            </form>
        </div>
    </div>
</div>
