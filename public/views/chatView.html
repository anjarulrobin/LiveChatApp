<div class="bg-primary card">
    <div class="card-header">
        <h5 style="text-align: center;"> {{user.name}} </h5>
    </div>
    <div class="card-body overflow-auto" style="max-height: 400px;">
        <ul class="list-group">
            <li class="list-group-item" ng-repeat="messageDetails in allMessage">

                {{messageDetails.from}}
                {{messageDetails.message}}

            </li>
        </ul>
    </div>
    <div class="card-footer">
        <input type="text" placeholder="Write something" ng-model="message">
        <button ng-click="sendMessage()">Send</button>
    </div>
</div>
