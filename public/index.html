<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ChatApp</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./css/style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular-route.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular-cookies.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="./javascript/app.js"></script>
    <script src="./javascript/controllers/chatController.js"></script>
    <script src="./javascript/controllers/userController.js"></script>
    <script src="./javascript/controllers/initializer.js"></script>
    <script src="./javascript/services/userService.js"></script>
    <script src="./javascript/services/sessionService.js"></script>
  </head>

  <body ng-app="app">
    <div ng-controller="initializer" ng-init="init()"></div>
    <div class="container">
      <div class="top-bar mt-3 custom-top-bar">
        <ul class="nav justify-content-end">
          <li class="nav-item" ng-if="currentUser">
            <a class="nav-link" href="#!/profile">Welcome {{currentUser}}</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{{link1}}"> {{linkName1}} </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{{link2}}"> {{linkName2}} </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{{link3}}"> {{linkName3}} </a>
          </li>
        </ul>
      </div>

      <div class="row justify-content-center h-100 mt-4">
        <div ng-view></div>
      </div>
    </div>

    <footer>
      <script
        src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"
      ></script>
      <script
        src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"
      ></script>
      <script
        src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"
      ></script>
    </footer>
  </body>
</html>
