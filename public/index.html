<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ChatApp</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="./javascript/app.js"></script>
    <script src="./javascript/controllers/chatController.js"></script>

  </head>
  <body ng-app="app">
    
    <div ng-controller="chatController">
      <form class="form">
        <input type="text" placeholder="Enter your name" ng-model="name">
        <input type="password" placeholder="Enter password" ng-model="password">
        <button ng-click="login()"> Login </button>
        {{errorMessage}}
      </form>
      
      <h5> {{user.name}} </h5>
      <input type="text" placeholder="Write something" ng-model="message">
      <button ng-click="sendMessage()">Send</button>

      <ul>
        <li ng-repeat="messageDetails in allMessage">
          <pre>
            {{messageDetails.from}}
                  {{messageDetails.message}}
          </pre>
        </li>        
      </ul>
    </div>
  </body>
</html>
